<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'log_and_reg_app/css/style.css'%}">
    <title>Document</title>
</head>
<body class="container-fluid">
    <div class="container">
            {% if messages %}
                {% for message in messages %}
                <p class="red">{{ message }}</p>
                {% endfor %}
            {% endif %}
        <div class="row">
        <div class="col">
            <h1>Registration</h1>
            <form action="/create" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name:</label>
                    <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Date of Birth:</label>
                    <input type="date" name="birthday" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Password:</label>
                    <input type="password" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Re-enter Password:</label>
                    <input type="password" name="confirm" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirm password">
                </div>
                <p class="text-center"><button type="submit" class="btn btn-primary">Register!</button></p>
            </form>
        </div>
        <div class="col">
            <h1>Login</h1>
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Password:</label>
                    <input type="password" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
                </div>
                <p class="text-center"><button type="submit" class="btn btn-primary">Login!</button></p>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
